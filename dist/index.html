<!doctype html><html>
<script src="crypto.js"></script>
<script src="../deps/goog.js"></script>
<script src="../deps/goog.crypt.hash.js"></script>
<script src="../deps/goog.crypt.sha1.js"></script>
<script src="../deps/jquery-1.7.1.js"></script>
<script>
var sha1g = function(data) {
	var sha1 = new goog.crypt.Sha1;
	if (data) sha1.update(data);
	return new crypto.util.Bytes(sha1.digest()).toHex();
};

var sha1j = function(data) {
	return crypto.hash.sha1(data).toHex();
}

</script>

<table>
	<tr>
		<th>
			input
		</th>
		<th>
			my sha-1
		</th>
		<th>
			google's sha-1
		</th>
	</tr>
	<tr>
		<td class="input"></td>
		<td class="my-sha"></td>
		<td class="goog-sha"></td>
	</tr>
	<tr>
		<td class="input">Hello World!</td>
		<td class="my-sha1"></td>
		<td class="goog-sha1"></td>
	</tr>
	<tr>
		<td class="input">This quick brown fox jumped over the lazy dog.</td>
		<td class="my-sha1"></td>
		<td class="goog-sha1"></td>
	</tr>
</table>

<script>$(function() {
	$("table tr").each(function() {
		var input = $(".input", this);
		if (input.length > 0) {
			var inputText = input.text();
			var mySha1 = sha1j(inputText);
			var googSha1 = sha1g(inputText);
			
			$(".my-sha1", this).text(mySha1);
			$(".goog-sha1", this).text(googSha1);
			if (mySha1 != googSha1) {
				$(".my-sha1").css("color", "red");
			}
		}
			
		
	})
})</script>
